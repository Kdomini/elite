<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - The Elite</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <img src="Design_De_Logotipo_De_Esportes_E_Silhueta_De_Lobo_Modelo_para_download_gratuito_no_Pngtree-removebg-preview.png" alt="The Elite Logo" class="logo-register">
                <h2>Crie sua conta</h2>
                <p>Junte-se à nossa comunidade.</p>
            </div>
            <form class="register-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
                    </div>
                </div>
                <div class="form-options">
                    <div class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Eu concordo com os <a href="#">Termos e Condições</a></label>
                    </div>
                </div>
                <button type="submit" class="btn-register">Cadastrar</button>
            </form>
            <div class="social-register">
                <p>Ou cadastre-se com:</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                </div>
            </div>
            <div class="login-link">
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
