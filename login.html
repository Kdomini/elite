<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Elite</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="Design_De_Logotipo_De_Esportes_E_Silhueta_De_Lobo_Modelo_para_download_gratuito_no_Pngtree-removebg-preview.png" alt="The Elite Logo" class="logo-login">
                <h2>Bem-vindo de volta!</h2>
                <p>Acesse sua conta para continuar.</p>
            </div>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="********" required>
                    </div>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="social-login">
                <p>Ou entre com:</p>
                <div class="social-buttons">
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                    <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                </div>
            </div>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>
</body>
</html>
